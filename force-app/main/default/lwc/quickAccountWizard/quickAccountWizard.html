<template>
    <lightning-card title="Account Detail" icon-name="standard:account">
        <div class="slds-p-around_medium">
            <div class="slds-m-bottom_medium">
                <h2 class="slds-text-heading_medium">Enter the corporate details below.</h2>
            </div>
            
            <div class="slds-grid slds-wrap">
                <!-- Left Column -->
                <div class="slds-col slds-size_1-of-2 slds-p-right_medium">
                    <div class="slds-m-bottom_small">
                        <lightning-input label="Account Name" data-id="accName" required></lightning-input>
                    </div>
                    <div class="slds-m-bottom_small">
                        <lightning-input type="tel" label="Phone" data-id="accPhone"></lightning-input>
                    </div>
                    <div class="slds-m-bottom_small">
                        <lightning-combobox
                            label="Industry"
                            data-id="accIndustry"
                            options={industryOptions}
                            value={selectedIndustry}
                            placeholder="Select Industry..."
                            onchange={handleIndustryChange}>
                        </lightning-combobox>
                    </div>
                    <div class="slds-m-bottom_small">
                        <lightning-input type="number" label="Annual Revenue" data-id="accRevenue" required></lightning-input>
                    </div>
                </div>
                
                <!-- Right Column -->
                <div class="slds-col slds-size_1-of-2 slds-p-left_medium">
                    <div class="slds-m-bottom_small">
                        <lightning-input label="Account Number" data-id="accNumber"></lightning-input>
                    </div>
                    <div class="slds-m-bottom_small">
                        <lightning-input type="url" label="Website" data-id="accWebsite"></lightning-input>
                    </div>
                    <div class="slds-m-bottom_small">
                        <lightning-input type="number" label="Employees" data-id="accEmployees"></lightning-input>
                    </div>
                    <div class="slds-m-bottom_small">
                        <lightning-input label="Billing City" data-id="accCity"></lightning-input>
                    </div>
                </div>
            </div>
            
            <div class="slds-m-top_medium slds-text-align_center">
                <lightning-button 
                    variant="neutral" 
                    label="Create Application" 
                    onclick={handleCreateApplication}
                    class="slds-m-top_medium">
                </lightning-button>
            </div>
            
            <template if:true={message}>
                <div class="slds-m-top_medium slds-text-color_success slds-align_absolute-center slds-text-heading_small">
                    <b>{message}</b>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
