name: making tests

on:
  workflow_run:
    workflows: ["Deploy"]
    types:
      - completed
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Salesforce CLI
      run: npm install --global @salesforce/cli
        
    - name: Install dependencies
      run: npm install
      
    - name: Authenticate to Salesforce
      run: |
        echo "${{ secrets.SFDX_AUTH_URL }}" > auth_url.txt
        sf org login sfdx-url --sfdx-url-file auth_url.txt --set-default --alias staging-org
        rm auth_url.txt
        
    - name: Run Apex Tests
      run: |
        sf apex run test --test-level RunLocalTests --code-coverage --result-format human --output-dir tests/results
        
    - name: Run LWC Jest Tests
      run: |
        npm run test:unit
        
    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: tests/results/
        
    - name: Notify on Success
      if: success()
      run: |
        echo "✅ All tests passed successfully!"
        
    - name: Notify on Failure
      if: failure()
      run: |
        echo "❌ Tests failed. Check the logs for details."
